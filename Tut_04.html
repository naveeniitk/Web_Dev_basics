<!DOCTYPE html>
<html lang="en">
<!-- The meta element represents various kinds of metadata that cannot be 
expressed using the title, base, link, style, and script elements. -->
<head>
    <!-- UTF-8 is just the encoding of characters -->
    <meta charset="UTF-8">

    <!-- This encourages responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- This is for Internet Explorer browsers -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Extra meta tags -->
    <meta name="Description" content="This is Description"> 
    <meta name="keywords" content="html, html tutorials">

    <!-- This is to appear in searches, basically inside content will be shown in searches -->
    <!-- can change this if written unindex -->
    <meta name="robots" content="INDEX, FOLLOW">

    <!-- This is how we include External CSS file to html file -->
    <link rel="stylesheet" href="Tut_03.css">

    <!-- This is how we include JS file to html file -->
    <script src="Tut_03.js"></script>
    
    <title>Doc</title>
</head>
<body>
    
</body>
</html>
