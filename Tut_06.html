<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>

<!--
    Here body, a, head, meta are tags while 
    > name, content, http-equiv, charset in meta are attributes
    > href in a is an attribute
-->
<body>
    <!-- anchor tag to embed  -->
    <a href="https://google.com"> Go To Google</a>

    <!-- adding target = _blank will open these websites in a new web page when clicked on the web page -->
    <!-- adding target = blank will open these websites in a new web but for each click only one new tab will be used -->
    <a href="https://github.com" target="_blank" > Go To Github</a>

    <!-- Might add a br tag to display these links in a new line -->
    <a href="https://facebook.com"> Go To Facebook</a><br>
    <a href="https://codeforces.com" target="_blank" > Go To Codeforces</a><br>

    <!-- can link a file using anchor tag and using href -->
    <a href="/Tut_04.html" target="_blank"> Tutorial 04</a><br>
    <a href="/Tut_05.html" target="_blank"> Tutorial 05</a><br> 

    <!-- Image linking tag -->
    <!-- If the image is not present then alt text is shown -->
    <!-- <img src="Naveen.jpg" alt="Error Loading the Image"><br> -->
    <img src="https://source.unsplash.com/user/c_v_r/800x450" alt="remote image">

    <!-- setting width and height of images -->
    <!-- It is not recommedned to do so as we'll be setting the size using css -->
    <img src="https://source.unsplash.com/user/c_v_r/800x450" alt="remote image" width="222" height="135">
</body>
</html>
