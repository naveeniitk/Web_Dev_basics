<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <!-- these two paragraphs won't come in a single line  -->
    <!-- Even after writing in a same line it won't come in a single line  -->
    <p>This is a paragraph</p> <p>This is another paragraph</p>
    <!-- This is because it is a block element and takes whole row into consideration -->    
    

    <!-- span is an inline element and this will come in 1 line -->
    <!-- Span elements take only that much space they need -->
    <span>This is a span</span> 
    <span>This is another span </span>
    <br><br><br>
    <br><br><br>
    The block representation for better view can be shown as: <br>
    <p style="border: 2px solid red;">This is a paragraph</p>
    <p style="border: 2px solid blue;">This is another paragraph</p>
    <span style="border: 2px solid green;">This is a span</span>
    <span style="border: 2px solid green;">This is another span</span>
    


</body>
</html>
